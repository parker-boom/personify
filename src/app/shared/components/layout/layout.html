<div class="layout-container" [class.dark-mode]="themeService.isDarkMode">
  <!-- Sidebar Toggle Button (when sidebar is closed) -->
  <button
    *ngIf="!isSidebarOpen"
    class="sidebar-toggle-btn"
    (click)="toggleSidebar()"
    [attr.aria-label]="'Open sidebar'"
  >
    <svg
      class="sidebar-icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside
    class="sidebar"
    [class.sidebar-open]="isSidebarOpen"
    [attr.aria-hidden]="!isSidebarOpen"
  >
    <app-sidebar (closeSidebar)="closeSidebar()"></app-sidebar>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content" [class.content-with-sidebar]="isSidebarOpen">
    <!-- Content projection - child components slot in here -->
    <ng-content></ng-content>
  </main>
</div>
