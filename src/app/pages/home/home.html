<div class="app-container" [class.dark-mode]="themeService.isDarkMode">
  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <div class="title-section">
        <div>
          <!-- Logo/Favicon -->
          <img src="/favicon.png" alt="Personify Logo" class="logo" />

          <h1 class="main-title">
            Looking to personalize <br />
            your ChatGPT?
          </h1>
        </div>

        <p class="subtitle">
          It's time to <span class="brand-text">Personify</span> your AI
          assistant.
        </p>
      </div>

      <button class="cta-button" (click)="getStarted()">
        Get Started
        <svg
          class="chevron-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </main>
</div>
