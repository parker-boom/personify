<div class="flow-container">
  <h1>Flow Page</h1>
  
  <div *ngIf="getAllQuestions().length > 0; else noQuestions">
    <h2>Questions ({{ getTotalQuestions() }} total):</h2>
    <div *ngFor="let question of getAllQuestions(); let i = index">
      <p><strong>{{ i + 1 }}.</strong> {{ question.prompt }}</p>
      <p style="margin-left: 20px; color: #666;">
        Type: {{ question.type }} | Category: {{ question.categoryId }} | Subcategory: {{ question.subcategoryId }}
      </p>
    </div>
  </div>
  
  <ng-template #noQuestions>
    <p>No questions available. Go back to select page and choose categories.</p>
  </ng-template>
  
  <div class="flow-actions">
    <button (click)="completeFlow()" class="complete-button">
      Complete Flow & Generate AI Setup
    </button>
  </div>
</div>
