<div
  class="category-circle"
  [ngStyle]="{
    width: size + 'px',
    height: size + 'px',
    background: pastelColor,
    borderColor: color
  }"
  [class.dark-mode]="themeService.isDarkMode"
  (mouseenter)="onHover()"
  (click)="onClick()"
>
  <div class="circle-content">
    <span class="circle-emoji" [ngStyle]="{ fontSize: emojiSize + 'rem' }">{{ emoji }}</span>
    <span class="circle-label" [ngStyle]="{ fontSize: labelSize + 'rem' }">{{ label }}</span>
  </div>
</div>
