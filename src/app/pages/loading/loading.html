<div class="loading-container" [class.dark-mode]="themeService.isDarkMode">
  <div class="animation-container">
    <!-- Spinning animation elements -->
    <div class="spinner-element element-1"></div>
    <div class="spinner-element element-2"></div>
    <div class="spinner-element element-3"></div>
    <div class="spinner-element element-4"></div>
    <div class="spinner-element element-5"></div>
    <div class="spinner-element element-6"></div>
  </div>
  
  <div class="message-container">
    <div class="loading-message">
      {{ loadingMessages[currentMessageIndex] }}
    </div>
  </div>
</div>
